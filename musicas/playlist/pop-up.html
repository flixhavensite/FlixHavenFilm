    <script>
        // Cria uma cópia do HTML original antes de aplicar o filtro
        var originalHTML = document.getElementById('searchList').innerHTML;
    
        document.getElementById('searchInput').addEventListener('keyup', function() {
            var filter = this.value.toUpperCase();
            var section = document.getElementById('searchList');
            var h3 = section.getElementsByTagName('h3');
            var trs = section.getElementsByTagName('tr');
    
            for (var i = 0; i < h3.length; i++) {
                var textValue = h3[i].textContent || h3[i].innerText;
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    h3[i].style.backgroundColor = "darkblue"; 
                    h3[i].style.borderRadius = "6px"; 
                    trs[i].parentNode.insertBefore(trs[i], trs[0]); // Move o <tr> para o topo da lista
                } else {
                    h3[i].style.backgroundColor = ""; // Remove qualquer destaque anterior
                }
            }
    
            if (filter === '') {
                // Restaura a ordem original removendo o filtro
                section.innerHTML = originalHTML;
            }
        });
    </script>
